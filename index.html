<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Auth Container (Login/Register Forms) -->
      <div id="auth-container">
        <header>
          <h1>ToDos</h1>
        </header>
        <main>
          <div class="auth-toggle">
            <button id="login-toggle" class="auth-toggle-btn active">
              Login
            </button>
            <button id="register-toggle" class="auth-toggle-btn">
              Register
            </button>
          </div>

          <!-- Login Form -->
          <form id="login-form" class="auth-form">
            <div class="form-group">
              <label for="login-username">Username</label>
              <input
                type="text"
                id="login-username"
                placeholder="Enter username"
                required
              />
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input
                type="password"
                id="login-password"
                placeholder="Enter password"
                required
              />
            </div>
            <button type="submit" class="auth-button">Login</button>
            <p id="login-error" class="error-message"></p>
          </form>

          <!-- Register Form (initially hidden) -->
          <form id="register-form" class="auth-form hidden">
            <div class="form-group">
              <label for="register-username">Username</label>
              <input
                type="text"
                id="register-username"
                placeholder="Choose a username"
                required
              />
            </div>
            <div class="form-group">
              <label for="register-password">Password</label>
              <input
                type="password"
                id="register-password"
                placeholder="Choose a password"
                required
              />
            </div>
            <div class="form-group">
              <label for="register-confirm">Confirm Password</label>
              <input
                type="password"
                id="register-confirm"
                placeholder="Confirm password"
                required
              />
            </div>
            <button type="submit" class="auth-button">Register</button>
            <p id="register-error" class="error-message"></p>
          </form>
        </main>
      </div>

      <!-- Todo Container (initially hidden) -->
      <div id="todo-container" class="hidden">
        <header>
          <h1>ToDos</h1>
          <div class="user-info">
            <span id="username-display"></span>
            <button id="logout-button">Logout</button>
          </div>
        </header>
        <main>
          <div class="input-container">
            <input
              type="text"
              id="todo-input"
              placeholder="Add a new task..."
            />
            <button id="add-button">+</button>
          </div>
          <ul id="todo-list">
            <!-- Todo items will be dynamically added here -->
          </ul>
          <div class="controls">
            <div class="filters">
              <button id="filter-all" class="filter-button active">All</button>
              <button id="filter-active" class="filter-button">Active</button>
              <button id="filter-completed" class="filter-button">
                Completed
              </button>
            </div>
            <button id="clear-completed-button" class="control-button">
              Clear Completed
            </button>
          </div>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
